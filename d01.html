		<canvas id="canvas1" width="800" height="600"></canvas>

			//获得画布元素
			var canvas1 = document.getElementById("canvas1");
			//获得2维绘图的上下文
			var ctx = canvas1.getContext("2d").getcontext;

			//设置线宽
			ctx.lineWidth = 10;
			//设置线的颜色
			ctx.strokeStyle = "blue";

			//将画笔移动到00点
			ctx.moveTo(0, 0);
			//画线到800，600的坐标
			ctx.lineTo(800, 600);

			//执行画线
